<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ThrumFeed Music</title>
    <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #dcdcdc;
    margin: 0;
    padding: 20px;
  }

  .player {
    background: #f2f2f2;
    border: 1px solid #999;
    border-radius: 8px;
    padding: 12px;
    max-width: 600px;
  }

  h1 {
    margin-top: 0;
    font-size: 18px;
    color: #222;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    padding: 8px;
    border-top: 1px solid #bbb;
  }

  li:first-child {
    border-top: none;
  }

  .track-title {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 4px;
  }

  audio {
    width: 100%;
  }
</style>

  </head>
  <body>

    <div class="player">
    <h1>ThrumFeed</h1>

    <ul>
      <li>
        <div class="track-title">Hurts to Want You</div>
        <audio controls>
          <source src="audio/HurtstoWantYou.mp3" type="audio/mpeg">
        </audio>
      </li>

      <li>
        <div class="track-title">Track Two</div>
        <audio controls>
          <source src="audio/MidnightPassenger.mp3" type="audio/mpeg">
        </audio>
      </li>
    </ul>
  </div>

    

  </body>
</html>
